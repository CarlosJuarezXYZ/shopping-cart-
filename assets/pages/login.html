<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="../stylesheets/login.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <main class="main">
    <div class="js-content content">
        <div class="container-login">
          <div class="login-link">
            <div class="link-login">
                <p>Login</p>
            </div>
            <div class="link-signup">
                <p>Signup</p>
            </div>
          </div>

          <div class="title-login">
          <h3>Login</h3>
          <p>Welcome,Enter your email and password </p>
          </div>

          <form class="login-form">
            <div class="container-input">
                <label>Email:</label>
                <input type = "email" placeholder="Email"/>
                <!--<span class="span-error">the field cannot be empty and / or formatted incorrectly</span>-->
            </div>

            <div class="container-input">
                <label>Password:</label>
                <input type = "password" placeholder="Password"/>
                <!--<span class="span-error">the password must be greater than 6 digits and cannot have spaces</span>-->
            </div>
            <button class="button-login" type = "submit">Login</button>
          </form>
        </div>
    </div>
  </main>
    
</body>
</html>
