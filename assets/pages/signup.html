<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="../stylesheets/signup.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <main class="main">
    <div class="js-content content">
        <div class="container-sign">
          <div class="login-link">
            <div class="link-login">
                <p>Login</p>
            </div>
            <div class="link-signup">
                <p>Signup</p>
            </div>
          </div>

          <div class="title-sign">
          <h3>Signup</h3>
          <p>Welcome,Register to enjoy the online store</p>
          </div>

          <form class="sign-form">
            <div class="container-input">
                <label>Email</label>
                <input type = "email" placeholder="Email"/>
                <span class="span-email error">the field cannot be empty and / or formatted incorrectly</span>
            </div>

            <div class="container-input">
                <label>Password:</label>
                <input type = "password" placeholder="Password"/>
                <span class="span-password error">the password must be greater than 6 digits and cannot have spaces</span>
            </div>

            <div class="container-input">
                <label>Birthday:</label>
                <input type = "date" placeholder="Birthday"/>
                <span class="span-birthday error">the field cannot be empty</span>
            </div>

            <div class="container-input">
                <label>Gender:</label>
                <input type = "radio" name ="radio" value="male"/> male
                <input type = "radio" name = "radio" value="female"/> female
                <span class="span-gender error">the field cannot be empty and / or formatted incorrectly</span>
            </div>

            <button class="button-sign" type = "submit">Signup</button>
          </form>
        </div>
    </div>
  </main>
    
</body>
</html>
